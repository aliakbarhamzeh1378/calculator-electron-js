<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>A simple calculator</title>
</head>

<body>

    <div id="calculator">
        <div id="result" style="height:120px;-webkit-app-region: drag">
            <div id="history">

                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value">Result</p>
            </div>
        </div>
        <div id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="precentage">%</button>
            <button class="operator" id="devision">&#247;</button>

            <button class="number" id="seven">7</button>

            <button class="number" id="eight">8</button>

            <button class="number" id="nine">9</button>
            <button class="operator" id="multiple">&times;</button>

            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>



            <button class="operator" id="mines">-</button>

            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>

            <button class="operator" id="plus">+</button>
            <button class="number" id="exit">Exit</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>


            <button class="operator" id="equation">=</button>
        </div>
    </div>
    <script src="index.js"></script>

    <script>if (window.module) module = window.module;</script>

</body>

</html>
